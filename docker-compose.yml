version: '3.8'

services:
  # PostgreSQL для User Service
  postgres-user:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "54320:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  # PostgreSQL для Order Service
  postgres-order:
    image: postgres:15
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "54321:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d orderdb"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 10s
      retries: 15

  # Logstash (для централизованных логов)
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Kibana (для просмотра логов)
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 10s
      timeout: 10s
      retries: 15

  # User Service
  user-service:
    build: ./user-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres-user:5432/userdb
      # Убрали KAFKA_BROKERS
    depends_on:
      postgres-user:
        condition: service_healthy
      # Убрали зависимость от kafka
    networks:
      - microservices-network
    restart: unless-stopped

  # Order Service
  order-service:
    build: ./order-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres-order:5432/orderdb
      # Убрали KAFKA_BROKERS
    depends_on:
      postgres-order:
        condition: service_healthy
      # Убрали зависимость от kafka
    networks:
      - microservices-network
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - user-service
      - order-service
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  postgres-user-data:
  postgres-order-data:
  elasticsearch-data:

networks:
  microservices-network:
    driver: bridge